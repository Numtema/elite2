
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Elite Project Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
            --safe-left: env(safe-area-inset-left, 0px);
            --safe-right: env(safe-area-inset-right, 0px);
        }

        body {
            font-family: 'Poppins', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #07070D;
            overflow-x: hidden;
        }
        
        .glass-dark {
            background: rgba(11, 11, 15, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .hero-grid {
            background-image: radial-gradient(circle at 2px 2px, rgba(34, 197, 94, 0.1) 1px, transparent 0);
            background-size: 40px 40px;
            mask-image: radial-gradient(circle at center, black 0%, transparent 90%);
        }

        /* Custom Scrollbar Elite */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #07070D; }
        ::-webkit-scrollbar-thumb { background: #22c55e; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #16a34a; }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            display: flex;
            animation: marquee 40s linear infinite;
        }

        /* Safe area helpers */
        .pt-safe { padding-top: var(--safe-top); }
        .pb-safe { padding-bottom: var(--safe-bottom); }
        .pl-safe { padding-left: var(--safe-left); }
        .pr-safe { padding-right: var(--safe-right); }

        /* Dynamic viewport height for mobile */
        .h-dvh { height: 100dvh; }
    </style>
<script type="importmap">
{

    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body class="bg-[#07070D] text-slate-100 selection:bg-green-500/30">
    <div id="root"></div>
</body>
</html>
